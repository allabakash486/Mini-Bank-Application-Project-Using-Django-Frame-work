{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 border-0 glass-card" style="max-width: 450px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center text-gradient mb-4">Login to Your Account</h2>
            <form method="POST">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label class="form-label"><i class="fas fa-user"></i> Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>

                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-gradient"><i class="fas fa-sign-in-alt"></i> Login</button>
                </div>
            </form>

            <p class="text-center mt-3 text-light">
                Don't have an account? <a href="{% url 'register' %}" class="text-warning">Register</a>
            </p>
        </div>
    </div>
</div>

<!-- Custom CSS -->
<style>
/* Background Styling */
body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Poppins', sans-serif;
    color: #fff;
}

/* Glassmorphism Card */
.glass-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Gradient Button */
.btn-gradient {
    background: linear-gradient(45deg, #ff512f, #dd2476);
    border: none;
    color: white;
    padding: 12px;
    border-radius: 50px;
    transition: all 0.3s;
}

.btn-gradient:hover {
    transform: scale(1.05);
}

/* Text Gradient */
.text-gradient {
    background: -webkit-linear-gradient(45deg, #f12711, #f5af19);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
</style>

{% endblock %}
