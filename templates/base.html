<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Bank</title>
    
    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Custom Styles -->
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        /* Sidebar Navigation */
        .sidebar {
            position: fixed;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding-top: 20px;
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar h1 {
            color: #f5af19;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
        }

        .sidebar ul {
            padding: 0;
            margin-top: 20px;
            list-style: none;
            text-align: center;
        }

        .sidebar ul li {
            padding: 15px;
            transition: all 0.3s ease-in-out;
        }

        .sidebar ul li:hover {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 18px;
            font-weight: bold;
        }

        /* Navbar Buttons */
        .nav-btn {
            width: 200px;
            border: none;
            padding: 10px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-dashboard {
            background: linear-gradient(45deg, #ff512f, #dd2476);
        }

        .btn-transactions {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
        }

        .btn-logout {
            background: linear-gradient(45deg, #f12711, #f5af19);
        }

        .nav-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 40px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                text-align: center;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .nav-btn {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <h1>Mini Bank</h1>
        <ul>
            <li>
                <a href="{% url 'dashboard' %}">
                    <button class="nav-btn btn-dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
                </a>
            </li>
            <li>
                <a href="{% url 'transaction' %}">
                    <button class="nav-btn btn-transactions"><i class="fas fa-exchange-alt"></i> Transactions</button>
                </a>
            </li>
            <li>
                <a href="{% url 'logout' %}">
                    <button class="nav-btn btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
