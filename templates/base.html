/* General Styles */
body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Poppins', sans-serif;
}

/* Sidebar Navigation */
.sidebar {
    width: 220px;
    height: 100vh;
    position: fixed;
    background: #1c1e21;
    color: white;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
}

.sidebar ul {
    padding: 0;
}

.sidebar ul li {
    list-style: none;
    padding: 10px;
    transition: 0.3s;
}

.sidebar ul li:hover {
    background: #ff512f;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    display: block;
}

/* Main Content */
.main-content {
    margin-left: 240px;
    padding: 40px;
}

/* Form Styling */
.register-card {
    width: 50%;
    background: #ffffff;
    border-radius: 15px;
    padding: 30px;
}

/* .text-gradient {
    background: -webkit-linear-gradient(45deg, #f12711, #f5af19);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
} */

.btn-gradient {
    background: linear-gradient(45deg, #ff512f, #dd2476);
    border: none;
    color: white;
    padding: 12px;
    border-radius: 50px;
    width: 100%;
    transition: all 0.3s;
}

.btn-gradient:hover {
    transform: scale(1.05);
}


h1{

    font-size:300px ;
}
